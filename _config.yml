# Site settings
title: 1000genomes
email: info@1000genomes.org
description: >
    The International Genome Sample Resource (IGSR) has been established at EMBL-EBI to continue supporting data generated by the 1000 Genomes Project, supplement with new data and new analysis. The IGSR is funded by the Wellcome Trust (grant number WT104947/Z/14/Z).
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.1000genomes.org" # the base hostname & protocol for your site
permalink: /:categories/:title/
gems:
    - jekyll-redirect-from
    - jekyll-last-modified-at
collections:
    faq_categories:
        output: true
        permalink: /category/:path/
    faq:
        output: true
        permalink: /faq/:path/
    media:
        output: false
    press_release:
        output: false
    searchable:
        output: true
    mojo_templates :
        output: true
        permalink: /_mojo_templates/:path.html.ep
defaults:
    -
        scope: 
            type: "posts"
            path: "announcements"
        values:
            pinned: false
            layout: "announcement"
    -
        scope: 
            type: "faq"
            path: "faq"
        values:
            layout: "faq"

# Build settings
markdown: kramdown
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']
default_sitemap_lastmod: 2015-12-11T00:00:00+00:00
default_title_element: 1000 Genomes | A Deep Catalog of Human Genetic Variation

