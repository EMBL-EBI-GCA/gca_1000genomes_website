<div es-doc="sample" error-as="apiError" es-type="sample" es-id="SampleCtrl.name">
  <h1>{{SampleCtrl.name}}</h1>
  <p ng-if="apiError">{{apiError.status}}: {{apiError.statusText}}</p>
  <div ng-show="sample">
  <dl class="dl-horizontal">

  <div ng-if="sample.population">
    <dt>Population:</dt>
    <dd>{{sample.population.name}}, {{sample.population.description}}</dd>
  </div>

  <div ng-if="sample.biosampleId">
    <dt>Biosample:</dt>
    <dd><a ng-href="http://www.ebi.ac.uk/biosamples/sample/{{sample.biosampleId}}" target="_blank">{{sample.biosampleId}}</a></dd>
  </div>

  </dl>

  <div ng-repeat="dc in sample.dataCollections">
    <h2>{{dc.dataCollection}}</h2>
    <p><a ng-href="dc.dataReusePolicy">Data reuse policy</a></p>
    <div ng-repeat="dt in dc.dataTypes">
      <h3>{{dt}}</h3>
      <div ng-repeat="ag in dc[dt]">
        <h4>{{ag}}</h4>
        <div es-search="fileSearcher" error-as="apiFileError" es-type="file"
          hits-as="files" on-init="SampleCtrl.fileSearchBody(fileSearcher, dc.dataCollection, dt, ag)">
          <ul>
          <li ng-repeat="file in files.hits"><a ng-href="{{file._source.url}}">{{file._source.url}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  </div>
</div>
