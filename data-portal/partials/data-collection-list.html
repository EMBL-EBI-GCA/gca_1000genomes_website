<div>
<div class="row data-portal-beta-header">
  <div class="col-lg-6 col-md-5"><h1>Data collections</h1></div>
  <div class="col-lg-6 col-md-7"><ul class="nav nav-pills">
    <li><a href="sample"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Samples home</a></li>
    <li><a href="population"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Populations home</a></li>
    <li><a href="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</a></li>
    </ul></div>
</div>
  <div class="clearfix"></div>
  <h4 class="text-center element-loading" ng-if="DcCtrl.esDCs.isLoading"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span> Loading...</h4>
  <div ng-if="DcCtrl.esDCs.error">
     <div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1"><div class="alert alert-warning alert-dismissible text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h3>{{DcCtrl.esDCs.error.status}}: {{DcCtrl.esDCs.error.statusText}}</h3>
    </div></div>
  </div>
  <div class="clearfix"></div>

  <div ng-repeat="dc in DcCtrl.esDCs.hits.hits" class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
  <div class="panel panel-default">
  <div class="panel-heading">{{dc._source.title}}</div>
  <div class="panel-body">
    <ul>
    <li>{{dc._source.samples.count}} samples</li>
    <li>{{dc._source.populations.count}} populations</li>
    </ul>
    <div ng-bind-html=DcCtrl.descriptionOf(dc)></div>
    <a class="btn btn-default center-block" role="button" ng-href="data-collection/{{dc._id}}">See more</a>
  </div></div>
   
  </div>
</div>
