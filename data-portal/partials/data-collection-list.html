<div>
  <h1>Data collections</h1>
  <h4 class="text-center element-loading" ng-if="DcCtrl.esDCs.isLoading"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span> Loading...</h4>
  <div ng-if="DcCtrl.esDCs.error">
     <div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1"><div class="alert alert-warning alert-dismissible text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h3>{{DcCtrl.esDCs.error.status}}: {{DcCtrl.esDCs.error.statusText}}</h3>
    </div></div>
  </div>
  <div class="clearfix"></div>

  <table class="table table-striped table-hover table-portal">
  <thead><tr>
    <th></th>
    <th>Samples</th>
    <th>Populations</th>
    <th>Publication</th>
    <th>Website</th>
  </tr></thead>
  <tbody><tr ng-repeat="dc in DcCtrl.esDCs.hits.hits">
    <td ng-click="DcCtrl.goTo(dc)" class="clickable"><h4>{{dc._source.title}}</h4></td>
    <td ng-click="DcCtrl.goTo(dc)" class="clickable vmiddle">{{dc._source.samples.count}}</td>
    <td ng-click="DcCtrl.goTo(dc)" class="clickable vmiddle">{{dc._source.populations.count}}</td>
    <td class="vmiddle"><a ng-if="dc._source.publication" ng-href="{{dc._source.publication}}" target="_blank"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></a></td>
    <td class="vmiddle"><a ng-if="dc._source.website" ng-href="{{dc._source.website}}" target="_blank"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></a></td>
  </tr></tbody>
  </table>
   
</div>
