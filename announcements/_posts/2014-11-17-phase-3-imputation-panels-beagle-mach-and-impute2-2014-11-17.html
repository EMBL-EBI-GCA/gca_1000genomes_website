<p>Imputation panels based on the <a href="ftp://ftp.1000genomes.ebi.ac.uk/vol1/ftp/release/20130502/">Phase 3 release</a> are now available from <a href="http://faculty.washington.edu/browning/beagle/beagle.html">Beagle</a>, <a href="http://www.sph.umich.edu/csg/abecasis/MACH/download/">Mach</a> and <a href="https://mathgen.stats.ox.ac.uk/impute/impute_v2.html#reference">Impute2</a></p>
