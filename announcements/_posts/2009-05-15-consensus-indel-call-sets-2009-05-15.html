title: "Consensus indel call sets"

<p>Indel calls have been made by several groups on the trio children NA12878&nbsp; (CEU) and NA19240 (YRI).</p>
<p>There is a <a href="ftp://ftp.1000genomes.ebi.ac.uk/vol1/ftp/release/2009_05/README.consensus_indel_calls">README</a> which describes the call set</p>
<p>These calls are available on the ftp site <a href="ftp://ftp.1000genomes.ebi.ac.uk/vol1/ftp/release/2009_05/">EBI</a>:<a href="ftp://ftp-trace.ncbi.nih.gov/1000genomes/ftp/release/2009_05/">NCBI</a></p>
