<p>The 1000 Genomes FTP site is now available as an endpoint in the <a href="https://www.globus.org">Globus Online service</a>.</p>
<p>The endpoint name is ebi#1000genomes&nbsp;</p>
<p>Our <a href="http://www.1000genomes.org/faq/can-i-access-1000-genomes-data-globus-online">FAQ</a> has more details about how to access the data via Globus.</p>
