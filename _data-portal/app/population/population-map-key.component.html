<div class="panel panel-default" *ngIf="visible">
  <div class="panel-heading">
    Map colour key
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closePanel()">
       <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="panel-body">
      <ul *ngFor="let pop of superpopHits?.hits">
            <li><span class="glyphicon glyphicon-stop" aria-hidden="true" [ngStyle]="{'color': pop._source.display_colour}"></span> {{pop._source.name}}</li>
      </ul>
	</div>
</div>
