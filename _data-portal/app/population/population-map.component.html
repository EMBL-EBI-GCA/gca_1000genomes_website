<div>
	<div id="map" class="map"></div>
	<ng-container *ngFor="let hit of populationHits?.hits; first as isFirst; last as isLast">
		<ng-container *ngIf="isFirst">
			{{ clearLayers() }}
		</ng-container>
		{{ plotPopulation(hit) }}
		<ng-container *ngIf="isLast">
      {{ addToMap() }}
    </ng-container>
	</ng-container> 
</div>
