<div class="panel panel-default" *ngIf="population">
  <div class="panel-heading"><h3 class="panel-title">{{totalHits}} samples</h3></div>
  <div class="panel-body">
    <button class="btn btn-default download-button" (click)="searchSamplesExport()">Download the list</button>

    <ng-container *ngIf="offset > 0 || hasMore()">
      <button class="btn btn-default page-button pull-left" [ngClass]="{disabled: offset <=0}" (click)="tablePrevious()">&#171; Previous</button>
      <button class="btn btn-default page-button pull-right" [ngClass]="{disabled: !hasMore()}" (click)="tableNext()">Next &#187;</button>
    </ng-container>

    <table class="table table-striped table-condensed">
    <thead><tr>
      <th class="text-center">Sample</th>
      <th class="text-center">Sex</th>
    </tr></thead>
    <tbody><tr *ngFor="let sample of sampleHits?.hits" class="text-center">
      <td><a [routerLink]="['/sample', sample._source.name]">{{ sample._source.name }}</a></td>
      <td class="capitalize"> {{ sample._source.sex }}</td>
    <tr></tbody>
    </table>

  </div>
</div>
