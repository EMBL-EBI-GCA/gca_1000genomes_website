<div class="panel panel-default" *ngIf="visible">
  <div class="panel-heading">
    Filter by population
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closePanel()">
       <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="panel-body">
    <div class="form">
      <div class="checkbox" *ngFor="let pop of popHits?.hits">
        <label *ngIf="pop._source.code" [popover]="pop._source.name" [popoverOnHover]="true" popoverPlacement="auto top">
             <input type="checkbox" [ngModel]="filters[pop._source.code]" (ngModelChange)="changeFilter(pop._source.code, $event)">
             {{pop._source.code}}
        </label>
      </div>
    </div>
</div></div>
