<div class="panel panel-default" *ngIf="visible">
  <div class="panel-heading">
    Filter by population
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closePanel()">
       <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="panel-body">
    <div class="form form-inline">
      <div class="checkbox" *ngFor="let pop of popHits?.hits">
        <label *ngIf="pop.fields?.code">
             <input type="checkbox" [ngModel]="filters[pop.fields.code[0]]" (ngModelChange)="changeFilter(pop.fields.code[0], $event)">
             {{pop.fields.code[0]}}
        </label>
      </div>
    </div>
</div></div>
