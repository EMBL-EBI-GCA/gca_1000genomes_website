<div class="panel panel-default" *ngIf="visible">
  <div class="panel-heading">
    Filter by data collection
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closePanel()">
       <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="panel-body">
    <div class="form">
      <div class="checkbox" *ngFor="let dc of dcList?.hits">
        <label *ngIf="dc._source?.title">
             <input type="checkbox" [ngModel]="filters[dc._source.title]" (ngModelChange)="changeFilter(dc._source.title, $event)">
             {{dc._source.title}}
        </label>
      </div>
    </div>
</div></div>
