<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title text-center">
      {{ popHits?.total }} matching {{popHits?.total | i18nPlural: {'=1': 'population', 'other': 'populations'} }}
    </h3>
  </div>
  <ul class="list-group">
    <a *ngFor="let hit of popHits?.hits" class="list-group-item text-center" [routerLink]="['/population', hit._id]">{{hit.fields['name']}}</a>
  </ul>
</div>
