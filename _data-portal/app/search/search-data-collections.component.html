<div class="panel panel-default" *ngIf="query">
  <div class="panel-heading">
    <h4 class="panel-title text-center">
      {{ dcHits?.total }} matching data collection{{dcHits?.total == 1 ? '' : 's' }}
    </h4>
  </div>
  <ul class="list-group">
    <a *ngFor="let hit of dcHits?.hits" class="list-group-item text-center" [routerLink]="['/data-collection', hit._id]">{{hit._source.title}}</a>
  </ul>
</div>
