<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title text-center">
      {{ sampleHits?.total }} matching sample{{sampleHits?.total == 1 ? '' : 's' }}
    </h4>
  </div>
  <ul class="list-group">
    <a *ngFor="let hit of sampleHits?.hits" class="list-group-item text-center" [routerLink]="['/sample', hit._id]">{{hit._id}}</a>
  </ul>
</div>
