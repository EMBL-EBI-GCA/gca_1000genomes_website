<h2 *ngIf="query">Search results: {{query}}</h2>
<h2 *ngIf="!query">Search the IGSR website&#8230;</h2>

<div class="row">

  <form class="col-md-6 col-md-offset-3 clearfix">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" placeholder="Search IGSR" [ngModel]="query" (ngModelChange)="setUrl($event)" name="query">
    </div>
  </form>

  <div class="col-lg-4 col-md-4 col-sm-6">
    <search-samples [query]="query"></search-samples>
  </div>

  <div class="col-lg-4 col-md-4 col-sm-6">
    <search-populations [query]="query"></search-populations>
  </div>

  <div class="clearfix visible-sm-block visible-xs-block"></div>

  <div class="col-lg-4 col-md-4 col-sm-6">
    <search-data-collections [query]="query"></search-data-collections>
  </div>
</div>

<search-files [query]="query"></search-files>

<search-sitemap [query]="query"></search-sitemap>
