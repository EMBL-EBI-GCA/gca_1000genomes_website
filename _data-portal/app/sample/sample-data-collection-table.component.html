<table class="table table-striped table-condensed">
<thead><tr>
  <th>Sample</th>
  <th>Sex</th>
  <th>Population</th>
  <th *ngFor="let dc of dataCollectionList?.hits" class="matrix-dot"><div><div>{{dc._source.shortTitle}}</div></div></th>
</tr></thead>
<tbody><tr *ngFor="let hit of apiHits?.hits">
  <td><a *ngIf="hit.fields?.name" [routerLink]="['sample', hit.fields.name[0]]">{{hit.fields.name[0]}}</a></td>
  <td class="capitalize">{{ hit.fields?.sex ? hit.fields.sex[0] : '' }}</td>
  <td><a *ngIf="hit.fields['population.code']" [routerLink]="['population', hit.fields['population.code'][0]]"
     [popover]="hit.fields['population.name'] ? hit.fields['population.name'][0]: ''" popoverPlacement="auto top" [popoverOnHover]="true">{{hit.fields['population.code'][0] }}</a></td>
  <td *ngFor="let dc of dataCollectionList?.hits">
    <div class="matrix-dot" *ngIf="hasDataCollection(hit.fields, dc._source)" [popover]="dc._source.title" [popoverTitle]="hit.fields?.name ? hit.fields.name[0] : ''" popoverPlacement="auto top" [popoverOnHover]="true">&#x25cf;</div>
  </td>
<tr></tbody>
</table>
